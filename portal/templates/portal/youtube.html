{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class = "container py-2">
  <h1 class = "text-center">Browse Videos</h1>
  <hr/>
  <form method = "POST">
    {% csrf_token %}
    {{form|crispy}}
    <div class = "d-flex d-inline-block py-2">
      <button type = 'submit' class = 'btn btn-primary'>Search</button>
    </div>
  </form>
  {% if results %}
  <h3 class = "text-center">Showing Results for <i>{{input}}</i></h3>
  {% endif %}
  </hr>
    <div class="row">
      {% for result in results %}
      <div class="col-md-4 mt-3">
        <div class="card mb-4 shadow-sm">
          <iframe width="100%" height="225" src="{{result.link}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          <div class="card-body">
            <p class="card-text">{{result.title}}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

</div>
{% endblock %}
